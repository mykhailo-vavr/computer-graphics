<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Computer Graphics Lab 2</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2>R</h2>
        Reset area
      </div>
      <div>
        <h2>H</h2>
        Hide points (press again to show)
      </div>
      <div>
        <h2>T</h2>
        Test bezier (press again to stop)
      </div>

      <div class="info">
        <p>To add point click on the area</p>
        <p>To remove point click on point</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="index.js"></script>
  </body>
</html>
